{% extends 'addr/f_base.html' %}

{% block content %}
<div>
    <div>
        <h3><a href="{% url 'addr:friend_list' pk=pk %}">돌아가기</a></h3>
    </div>
    {% for list in lists %}
        <div>
            <p>이름: {{ list.name }}</p>
            <p>번호: {{ list.pone }}</p>
            <p>메일주소: {{ list.email }}</p>
            <p>생일: {{ list.birth|date:'Y-m-d' }}</p>
            <p>주소: {{ list.home }}</p>
            <p>{{ list.memo }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
